<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ロジカルシンキング・テスト</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (localStorage.getItem("disqualified") === "true") {
      window.location.href = "disqualified.html";
    }

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        localStorage.setItem("disqualified", "true");
        window.location.href = "disqualified.html";
      }
    });

    let time = 180;
    const countdown = setInterval(() => {
      if (time <= 0) {
        clearInterval(countdown);
        document.getElementById("question").innerHTML = "<div class='text-red-500 text-xl font-semibold mt-6'>時間切れです</div>";
      } else {
        document.getElementById("timer").innerText = `${time} 秒`;
        time--;
      }
    }, 1000);

    function submitAnswer() {
      const answer = document.getElementById("textarea").value;
      window.location.href = "question2.html";
    }
  </script>
</head>
<body class="bg-gradient-to-br from-slate-100 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-10">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6 tracking-tight">ロジカルシンキング・テスト</h1>
    <div class="flex justify-center mb-6">
      <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-4 py-2 rounded-full">
        残り時間：<span id="timer" class="font-bold">180 秒</span>
      </span>
    </div>
    <div id="question">
      <h2 class="text-xl font-semibold mb-3 text-gray-700">Q. 日本全国にある美容室の数を推定してください。</h2>
      <textarea id="textarea" rows="8" class="w-full border border-gray-300 rounded-lg p-4 text-gray-800 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="仮定・構造・答えを自由に記述してください"></textarea>
      <div class="mt-6 text-center">
        <button onclick="submitAnswer()" class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold px-6 py-3 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105">提出する</button>
      </div>
    </div>
  </div>
</body>
</html>
